# PostgreSQL configuration for Rails
# For Heroku, production uses DATABASE_URL automatically

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: book_catalog_development

test:
  <<: *default
  database: book_catalog_test

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>


