# File: config/database.yml
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: book_catalog_development

test:
  <<: *default
  database: book_catalog_test

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>

  cable:
    <<: *default
    url: <%= ENV["CABLE_DATABASE_URL"] || ENV["DATABASE_URL"] %>
